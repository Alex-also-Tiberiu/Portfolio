<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #sidenav mode="side" position="end">
      <!-- Contenuto del sidenav -->
      <!-- <button mat-button (click)="sidenav.toggle()">Chiudi</button> -->
      <mat-nav-list>
        <a mat-list-item (click)="scroll('skills'); sidenav.toggle()">Skills</a>
        <a mat-list-item>Proficiency</a>
        <a mat-list-item>Education</a>
        <a mat-list-item>Experiences</a>
        <a mat-list-item>Projects</a>
        <a mat-list-item>Contact me</a>
    </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <!-- Contenuto principale dell'applicazione -->
      <app-header (toggleSdNav)="sidenav.toggle()"></app-header>
      <app-greetings    id="greetings"></app-greetings>
      <app-skills       id="skills"></app-skills>
      <app-progress-bar id="progress"></app-progress-bar>
      <app-education    id="education"></app-education>
      <app-experiences  id="experiences"></app-experiences>
      <app-projects     id="projects"></app-projects>
      <app-contact-me   id="contact-me"></app-contact-me>
      <app-footer></app-footer>
      
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
