<div class="row progress-container">
  <div class="bars col-md-7 col-12">
    <h1 style="margin-bottom: 50px;">Proficiency</h1>
    @for(bar of progressBars; track bar.label) {
      <div class="progressBar">
          <h3>{{bar.label}}</h3>
          <mat-progress-bar mode="determinate" [value]="bar.value"></mat-progress-bar>
      </div>
    }
    </div>
  <div class="image col-md-5 col-12">
    <ng-lottie [options]="options"></ng-lottie>
  </div>
</div>
